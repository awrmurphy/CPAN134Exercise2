<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic The Gathering Banlist Update Sign-Up</title>
</head>
<body>
        <form action="#" method="POST">
    <label for="name">First Name: </label> <br>
    <input type="text" name="name" id="name" aria-label="First name required for sign-up" placeholder="First Name Only" maxlength="15" required>
    <br>
    <label for="email">Email: </label><br>
    <input type="email" name="email" id="email" aria-label="Email is required for sign-up" placeholder="Email" required>
    <br> 
    <label for="tele">Telephone (Optional): </label><br>
    <input type="tel" name="tele" id="tele" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" aria-label="Optional Phone Number for SMS Updates" placeholder="Telephone (Optional)">
    <br>
    <fieldset>
        <legend> <label for="opt">Optional Sign-ups: </label><br> </legend>
        <div>
             <input type="checkbox" name="opt1" id="opt1" aria-label="Optional Newsletter Sign-ups"/>
             <label for="opt1"> Buffalo Newsletter</label>
        </div>
        <div>
             <input type="checkbox" name="opt2" id="opt2" aria-label="Optional Newsletter Sign-ups"/>
             <label for="opt2"> Buffalo Buffalo Newsletter</label>
        </div>
        <div>
             <input type="checkbox" name="opt3" id="opt3" aria-label="Optional Newsletter Sign-ups"/>
             <label for="opt3"> Buffalo Buffalo Newsletter Newsletter</label>
        </div>
        <div>
             <input type="checkbox" name="opt4" id="opt4" aria-label="Optional Newsletter Sign-ups"/>
             <label for="opt4">Chicken Wings</label>
        </div>
    </fieldset>
    <br>
    <br>
        <label for="date">Choose a day for Buffalo or Buffalo will choose a day for <u><i>you</i></u></label><br>
    <input type="date" name="date" id="date" aria-label="Choose a date for Buffalo"/><br><br>

       <input type="radio" name="rights" id="rights" aria-label="Selling your soul (required)" required>
       <label for="rights">I Agree to Buffalo Buffalo Buffalo Buffalo Buffalo Buffalo </label>
 
    <br>

   <button type="submit">Register for Buffalo!</button> <button type="reset">Reset Form</button>
   
</form>
</body>
</html>
